<!DOCTYPE html>
<html>
<head>
	<title>Register - RYVI</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
	<script type="text/javascript" src="script.js"></script>
	
</head>
<body>
	<div class="nav">
		<nav>
			<div class="row">
				<div class="columnlogo" align="center">
					<a href="index.html"><h1 class="logo">RYVI</h1></a>
				</div>
				<div class="columnsearch" align="center">
					<input type="text" class="searchbar" placeholder="Search..">
				</div>
				<div class="columnicons" align="center">
					<a href="" class="icons" title="Profile"><i class="bi bi-person-circle"></i></a>
					<a href="#" class="icons" title="Settings"><i class="bi bi-gear-fill"></i></a>
					<a href="#" class="icons" title="Report"><i class="bi bi-exclamation-triangle-fill"></i></a>
				</div>
			</div>
		</nav>
	</div>
	<div class="gap">
		
	</div>
	
	<div align="center">
		<div class="login">
			<h1 class="logo">RYVI</h1>
			<hr>
			<form method="POST">
				<br>
				<label style="float: left;">Name</label><br>
				<input type="text" name="name" placeholder="Enter your name" required=""><br><br><br>

				<label style="float: left;">Username</label><br>
				<input type="text" name="uname" placeholder="Set Unique username" required=""><br><br><br>

				<label style="float: left;">Gender</label><br>
				<select name="gender" required="">
					<option disabled selected="true">select your gender</option>
					<option name="gender" value="Male">Male</option>
					<option name="gender" value="Female">Female</option>
					<option name="gender" value="Other">Other</option>
				</select><br><br><br>

				<label style="float: left;">Phone</label><br>
				<input type="Phone" name="phone" placeholder="Enter a 10 digit phone number" required=""><br><br><br>

				<label style="float: left;">Email</label><br>
				<input type="email" name="email" placeholder="Enter your email ID" required=""><br><br><br>

				<label style="float: left;">Password</label><br>
				<input type="password" name="password" placeholder="Set Password" required=""><br><br><br>

				<label style="float: left;">Re-Type Password</label><br>
				<input type="password" name="password2" placeholder="Re-type password" required=""><br><br><br>

				<input type="submit" value="REGISTER FOR FREE">

			</form>
			<p>Have an account? <a href="login.html"> Login</a></p>
		</div>
		
	</div>

	<div align="center" style="color: grey">
		<hr class="lighthr">
		<h1 class="logo" style="color: grey">RYVI</h1>
		<p>Copyright 2021, All rights reserved.</p>
	</div>
	


</body>
</html>
